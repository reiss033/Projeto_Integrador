<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Usuario:</label>
      <input type="email" id="email" required placeholder="exemplo@email.com">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required placeholder="********">

      <div class="checkbox-container">
        <input type="checkbox" id="manterLogado">
        <label for="manterLogado">Manter-me logado</label>
      </div>

      <button type="submit">Logar</button>
      <p id="mensagemErro" style="display:none; color:red;">Usuário ou senha inválidos</p>
    </form>

    <div class="registrar">
      Ainda não tem conta? <a href="#">Cadastre-se</a>
    </div>
  </div>

  <script src="Login.js"></script>
</body>
</html>
