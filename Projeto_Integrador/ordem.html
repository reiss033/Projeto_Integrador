<html class="scroll-smooth" lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Ordem de Serviço
  </title>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const addButton = document.getElementById("add-card-btn");
    const colunaAberto = document.getElementById("coluna-aberto");

    addButton.addEventListener("click", () => {
      const novoCard = document.createElement("div");
      novoCard.className = "bg-white border border-gray-400 p-2 mb-2 shadow-md";
      novoCard.innerHTML = `
        <div class="font-bold">Nova Ordem de Serviço</div>
        <div class="text-sm text-gray-700">Clique para editar...</div>
      `;
      colunaAberto.appendChild(novoCard);
    });
  });
</script>

  <script src="https://cdn.tailwindcss.com">
    
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom scrollbar for the textareas to mimic Windows XP style */
    textarea::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }
    textarea::-webkit-scrollbar-track {
      background: #c0c0c0;
    }
    textarea::-webkit-scrollbar-thumb {
      background-color: #808080;
      border-radius: 6px;
      border: 3px solid #c0c0c0;
    }
  </style>
 </head>
 <body class="bg-[#c0c0c0] font-sans select-none">
  <div class="max-w-[900px] mx-auto mt-4 border border-[#000080] rounded-md shadow-[2px_2px_0_#fff,4px_4px_0_#000080] bg-[#c0c0c0]" style="font-family: Tahoma, Geneva, Verdana, sans-serif;">
   <!-- Title bar -->

    <div class="flex items-center space-x-2">

     <span>
      Ordem de Serviço
     </span>
    </div>
    <div class="flex items-center space-x-1">
     <button aria-label="Ajuda" class="w-5 h-5 flex items-center justify-center hover:bg-[#0000ff] rounded">

      </i>

      </i>
     </button>
    </div>
   </div>
   <!-- Main content area -->

    <!-- Pesquisa row -->

      <i class="fas fa-trash">
      </i>

     </button>

      </i>
     </button>
    </div>

    <div class="grid grid-cols-[60px_100px_90px_90px_90px_90px_90px_90px] gap-1 text-center font-semibold border border-[#808080] bg-[#d4d0c8] select-none">

      Código

     </div>
     <div class="border-r border-[#808080] py-0.5">

     </div>

     </div>

      Status Atual
     </div>
     <div class="py-0.5">
     </div>
    </div>
    <!-- Table input row -->
    <div class="grid grid-cols-[60px_100px_90px_90px_90px_90px_90px_90px] gap-1 border border-[#808080] bg-[#e0dfdc] text-xs">

     <input aria-label="Fatura" class="border border-[#808080] bg-[#e0dfdc] px-1 py-[2px] text-center focus:outline-none" placeholder="  /  /" type="text"/>

     <select aria-label="Tipo da OS" class="border border-[#808080] bg-[#e0dfdc] px-1 py-[2px] text-center focus:outline-none">

      </option>

     <input aria-label="Status Atual" class="border border-[#808080] bg-[#e0dfdc] px-1 py-[2px] text-center focus:outline-none" type="text"/>
     <div>

    <div class="flex space-x-0.5 border border-[#808080] bg-[#d4d0c8] text-xs select-none">

      Modelo Veículo

     <button class="border border-[#808080] border-b-0 bg-[#d4d0c8] px-2 py-0.5 text-[#000000]" type="button">

     <button class="border border-[#808080] border-b-0 bg-[#d4d0c8] px-2 py-0.5 text-[#000000]" type="button">

     </button>
     <button class="border border-[#808080] border-b-0 bg-[#d4d0c8] px-2 py-0.5 text-[#000000]" type="button">

     </button>
     <button class="border border-[#808080] border-b-0 bg-[#d4d0c8] px-2 py-0.5 text-[#000000]" type="button">

      Cód.

     <input aria-label="Código do produto" class="border border-[#808080] bg-[#e0dfdc] px-1 py-[2px] text-center focus:outline-none" id="cod-produto" type="text" value="123" readonly/>

      Marca
     </label>
     <label class="border border-[#808080] bg-[#e0dfdc] px-1 py-[2px] text-center select-none" for="modelo">
      Modelo
     </label>
     <label class="border border-[#808080] bg-[#e0dfdc] px-1 py-[2px] text-center select-none" for="placa">
      Placa
     </label>
    </div>
    <div class="grid grid-cols-[60px_1fr_90px_90px_140px] gap-1 border border-t-0 border-[#808080] bg-[#e0dfdc] text-xs">
     <!-- <input aria-label="Nome do pro" class="border border-[#808080] bg-[#e0dfdc] px-1 py-[2px] focus:outline-none" id="nome-produto" type="text" value=" "/> -->

     <input aria-label="Placa" class="border border-[#808080] bg-[#e0dfdc] px-1 py-[2px] text-center focus:outline-none" id="placa" type="text" value="IUI6311"/>
     <input aria-label="KM" class="border border-[#808080] bg-[#e0dfdc] px-1 py-[2px] text-center focus:outline-none" id="KM" type="text" value="1234ABC"/>

    </div>
     <!-- Chassi row -->

     <label class="border border-[#808080] bg-[#e0dfdc] px-1 py-[2px] text-center select-none" for="chassi">
      KM
     </label>
     <input aria-label="KM" class="border border-[#808080] bg-[#e0dfdc] px-1 py-[2px] focus:outline-none" id="KM" type="text" value="12343DEDF2"/>
    </div>
    <!-- Chassi row -->
    <div class="grid grid-cols-[60px_1fr] gap-1 border border-t-0 border-[#808080] bg-[#e0dfdc] text-xs">
     <label class="border border-[#808080] bg-[#e0dfdc] px-1 py-[2px] text-center select-none" for="chassi">
      Chassi
     </label>
     <input aria-label="Chassi" class="border border-[#808080] bg-[#e0dfdc] px-1 py-[2px] focus:outline-none" id="chassi" type="text" value="12343DEDF2"/>
    </div>

    </div>
    <!-- Descrição do produto label -->

     Descrição do Produto
    </label>
    <!-- Descrição do produto textarea -->
    <textarea aria-label="Descrição do Produto" class="w-full border border-[#808080] bg-[#e0dfdc] p-1 resize-none text-xs focus:outline-none" rows="3">O PRODUTO QUE PASSAR 90 DIAS NA ASSISTÊNCIA VAI SER DADO COMO ABANDONO.
ASSISTENCIA@ASSISTENCIA.COM.BR</textarea>
